version: '3.1'

services:

  opentheso:
    image: miledrousset/opentheso
    restart: always
    depends_on:
      - opentheso-db
    ports:
      - 8080:8080

  opentheso-db:
    image: miledrouset/opentheso-postgres
    restart: always
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: opentheso
      POSTGRES_PASSWORD: opentheso
      PGDATA: /pgdata
    volumes:
      - type: volume
        source: opentheso-pgdata
        target: /pgdata

volumes:
  opentheso-pgdata:
    external: false